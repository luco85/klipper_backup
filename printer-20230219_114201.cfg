# This file contains common pin mappings for RAMPS (v1.3 and later)
# boards. RAMPS boards typically use a firmware compiled for the AVR
# atmega2560 (though other AVR chips are also possible).

# See the example.cfg file for a description of available parameters.

#######################
### INCLUDE CONFIGS ###
#######################
[include pa_calibrate.cfg]
[include bed_mesh.cfg]
[respond]

[idle_timeout]


########################################
# KINEMATICS CONFIG
#######################################
[printer]
kinematics: cartesian
max_velocity: 200
max_accel: 1400
#max_accel_to_decel: 7000
max_z_velocity: 4
max_z_accel: 100
square_corner_velocity: 5

[input_shaper]
#shaper_freq_x: 48.6  # frequency for the X mark of the test model
#shaper_type_x: 3hump_ei
#shaper_freq_y: 96.6  # frequency for the Y mark of the test model
#shaper_type_y: mzv

[force_move]
enable_force_move: true

[gcode_macro force_Z]
gcode:
 {% if printer.idle_timeout.state == "Printing" %}
 { action_respond_info("Stampante occupata!") }
 {% else %}
 SET_KINEMATIC_POSITION z=180
 { action_respond_info("POSIZIONE Z SETTATA") }
 {% endif %}

########################################
# BLTOUCH
#######################################
[bltouch]
sensor_pin: ^ar18
control_pin: ar4
#z_offset: 2.38
#Se aumento valore la distanza diminuisce (pi√π schiacciato) 
y_offset: -1
x_offset: -40
pin_up_reports_not_triggered: True
pin_move_time: 0.4
lift_speed: 3
speed: 3
samples_result: average

########################################
# BED MESH
#######################################
[gcode_macro G29]
gcode: 
    {% set max_x = printer.toolhead.axis_maximum.x %}
    {% set max_y = printer.toolhead.axis_maximum.y %}
 {% if printer.idle_timeout.state == "Printing" %}
 { action_respond_info("Stampante occupata!") }
 {% else %}
 HOME_ALL
 #{% if printer.homed_axes != 'XYZ' %}
#		G28			#Home All Axes
#	{% endif %}
 BED_MESH_CLEAR
 BED_MESH_CALIBRATE
 BED_MESH_OUTPUT
 G90
 G0 X{max_x -1} Y{max_y -1} F7000
 #BED_MESH_PROFILE SAVE=lucomesh
 #BED_MESH_PROFILE REMOVE=default
 #SAVE_CONFIG
 #{ action_respond_info("Issue SAVE_CONFIG to save mesh")}
 {% endif %}



########################################
# BED MESH DEFINE POINTS
#######################################
[bed_mesh]
mesh_min: 15,15
mesh_max: 175,180
probe_count: 4,4
mesh_pps: 2, 2
bicubic_tension: 0.2
speed: 180
horizontal_move_z: 4

########################################
# CUSTOM HOMING
########################################

[gcode_macro HOME_ALL]
gcode: 
 {% if printer.idle_timeout.state == "Printing" %}
 { action_respond_info("Stampante occupata!") }
 {% else %}
 G28 XYZ
 G90
 PARK
 {% endif %}
 
[gcode_macro HOME_START]
gcode: 
 G28 XYZ
 G90
 PARK
 
[safe_z_home]
#home_xy_position: -18,-9
home_xy_position: 140,100
speed: 100.0
z_hop: 5
z_hop_speed: 3
move_to_previous: False

########################################
# SKEW CORRECTION
#######################################
[skew_correction]


########################################
# PARK HEAD
#######################################
[gcode_macro PARK]
variable_parameter_AREA_START : 0,0
variable_parameter_AREA_END : 0,0
gcode:
    {% set max_x = printer.toolhead.axis_maximum.x %}
    {% set min_x = printer.toolhead.axis_minimum.x %}
    {% set max_y = printer.toolhead.axis_maximum.y %}
    G0 X{max_x -1} Y{max_y -1} F7000



########################################
# START END MACRO
#######################################
[gcode_macro START_print]
variable_parameter_AREA_START : 0,0
variable_parameter_AREA_END : 0,0
gcode:
    SET_IDLE_TIMEOUT TIMEOUT=1200
    {% set max_x = printer.toolhead.axis_maximum.x %}
    {% set max_y = printer.toolhead.axis_maximum.y %}
    LEDON
    M220 S100
    CLEAR_PAUSE
    CHECK_FILAMENT
    RLEDOFF
    GLEDOFF
    BLEDOFF
    BLEDON
    SET_GCODE_OFFSET Z=0.03
    M117 Preheating...
    {% set BED_TEMP = params.BED_TEMP|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|float %}
    # Start bed heating
    M140 S{BED_TEMP}
    M104 S{EXTRUDER_TEMP / 2}
    # Wait for bed to reach temperature
    #M190 S{BED_TEMP}
    TEMPERATURE_WAIT SENSOR=heater_bed MINIMUM={BED_TEMP} MAXIMUM={BED_TEMP + 1}
    G4 P20000
    M300 S900 P50
    M117 Mesh Probing...
    HOME_START
    BED_MESH_CALIBRATE AREA_START={params.AREA_START|default("0,0")} AREA_END={params.AREA_END|default("0,0")}
    G90
    PARK
    #BED_MESH_PROFILE LOAD=lucomesh
    SKEW_PROFILE LOAD=skewdav
    # Set and wait for nozzle to reach temperature
    M300 S1000 P100
    M117 Heating extr...
    M109 S{EXTRUDER_TEMP}
    RLEDOFF
    GLEDOFF
    BLEDOFF
    GLEDON
    M117 Starting...
    M300 S1000 P200
    M300 S1000 P200
    M300 S1000 P200
    G1 X{max_x - 1} Y{max_y / 2} F7000
    G92 E0
    M83 ; SET RELATIVE EXTRUDER
    G1 E10 F500
    G1 E-0.5 F1500
    G92 E0
    M82 ; SET RELATIVE EXTRUDER
    G1 X198
    SET_IDLE_TIMEOUT TIMEOUT=600
    M117
     
    
[gcode_macro END_print]
gcode:
    {% set max_z = printer.toolhead.axis_maximum.z %}
    {% set z_safe = (max_z - printer.toolhead.position.z, 10.0)|min %}
    RLEDOFF
    GLEDOFF
    BLEDOFF
    BED_MESH_CLEAR
    SET_SKEW CLEAR=1
    G91 ; relative movements
    M83 ; SET RELATIVE EXTRUDER
    G92 E0
    G1 E-1 F1500; retract 1mm at speed of 60mms
    g90
    PARK
    G91
    G0 Z{z_safe}
    G92 E0
    M104 S0 ; turn off extruder
    M140 S0 ; turn off bed
    M106 S0 ; turn off fan
    #G1 Z{printer.toolhead.axis_maximum.z - 5}  F300 ; abbassa il piatto
    M84 ; disable motors
    M82
    M117 Finito!
    M300 S500 P200
    M300 S500 P200
    M300 S500 P200
    M220 S100
    M117 
########################################
# CANCEL MACRO
#######################################
[gcode_macro CANCEL]
gcode:
    end_print
    M117 Cancelled!
    M220 S100
    M117 
########################################
# UNKNOW COMMAND
#######################################
[gcode_macro T0]
gcode: 

[gcode_macro M108]
gcode: 

########################################
# LED CONFIG
#######################################
[output_pin LED_pin]
pin: ar66
pwm: True
value: 0
cycle_time: 0.010

[gcode_macro LEDOFF]
gcode: 
 SET_PIN PIN=LED_pin VALUE=0

[gcode_macro LEDON]
gcode: 
 SET_PIN PIN=LED_pin VALUE=0.5

[output_pin RLED_pin]
pin: ar59
pwm: True
value: 0
cycle_time: 0.010

[output_pin GLED_pin]
pin: ar64
pwm: True
value: 0
cycle_time = 0.010

[output_pin BLED_pin]
pin: ar44
pwm: True
value: 0
cycle_time: 0.010

[gcode_macro RLEDON]
gcode: SET_PIN PIN=RLED_pin VALUE=0.3

[gcode_macro RLEDOFF]
gcode: SET_PIN PIN=RLED_pin VALUE=0

[gcode_macro GLEDON]
gcode: SET_PIN PIN=GLED_pin VALUE=0.3

[gcode_macro GLEDOFF]
gcode: SET_PIN PIN=GLED_pin VALUE=0

[gcode_macro BLEDON]
gcode: SET_PIN PIN=BLED_pin VALUE=0.3

[gcode_macro BLEDOFF]
gcode: SET_PIN PIN=BLED_pin VALUE=0

########################################
# PAUSE AND RESUME FUNCTIONS AND FILAMENT SENSOR
#######################################
[pause_resume]
recover_velocity: 150

[gcode_macro CHECK_FILAMENT]
gcode:
  {% if printer['filament_switch_sensor my_sensor'].filament_detected != True %}
   { action_raise_error("No filament present, aborting print")}
  {% endif %}

[filament_switch_sensor my_sensor]
switch_pin: !ar5
pause_on_runout: True
event_delay: 20.0
pause_delay: 1
runout_gcode: 
    M600
insert_gcode:
    M300 S1000 P100
    
[gcode_macro FILAMENT_LOAD]
gcode:
 {% if printer.idle_timeout.state == "Printing" %}
 { action_respond_info("Stampante occupata!") }
 {% else %}
    M117 Loading...
    M83
    G92 E0.0
    G1 E50 F200
    G92 E0.0
    M117
   {% endif %}
   

[gcode_macro FILAMENT_UNLOAD]
gcode:
    {% if printer.idle_timeout.state == "Printing" %}
    { action_respond_info("Stampante occupata!") }
    {% else %}
    M117 Unloading...
    M83
    G1 E0.5 F600
    G1 E-0.5 F800
    G1 E1.0 F600
    G1 E-1.0 F800
    G1 E1.5 F600
    G1 E-1.5 F1400
    G1 E2.0 F800
    G1 E-100 F2000
    G92 E0.0
    M117
   {% endif %}   

[gcode_macro CUSTOM_PAUSE]
gcode:
  {% set Z = params.Z|default(10)|float %}

     SAVE_GCODE_STATE NAME=pause_state
     PAUSE
     RLEDOFF
     GLEDOFF
     BLEDON
     SET_IDLE_TIMEOUT TIMEOUT=3600
     G91
     G1 E-.4 F800;
     G1 Z{Z}
     G90
     PARK
     G91
     M300 S500 P200
     RESTORE_GCODE_STATE NAME=pause_state

[gcode_macro M600]
gcode:
    SAVE_GCODE_STATE NAME=M600_state
    CUSTOM_PAUSE
    RESTORE_GCODE_STATE NAME=M600_state

[gcode_macro CUSTOM_RESUME]
gcode:
 {% if printer['filament_switch_sensor my_sensor'].filament_detected != True %}
    { action_respond_info("No filament present, aborting resume")}
   {% else %}
 SAVE_GCODE_STATE NAME=resume_state
 RLEDOFF
 GLEDON
 BLEDOFF
 SET_IDLE_TIMEOUT TIMEOUT=600
 G92 E0
 G1 F500 E5
 G92 E0
 RESTORE_GCODE_STATE NAME=resume_state 
 RESUME
   {% endif %}
 
